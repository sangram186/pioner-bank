<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Site Title Here</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
        <!-- Place favicon.ico in the root directory -->

		<!-- CSS here -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="login-area">
            <h1 class="text-center">Welcome to Pioner Bank</h1>
            <div class="form">
                <h4>Login</h4>
                <input type="text" placeholder="Email" class="form-control">
                <br>
                <input type="password" placeholder="Password" class="form-control">
                <br>
                <button id="login" class="btn btn-success">Enter</button>
            </div>
        </div>

        <div id="transaction-area">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$<span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$<span id="currentWithdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$<span id="currentBalance">1240</span></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form">
                        <h2>Deposit</h2>
                        <input id="deposit-Amount" type="text" class="form-control" placeholder="$ amound you want to deposit">
                        <br>
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form">
                        <h2>Withdraw</h2>
                        <input id="withdraw-Amount" type="text" class="form-control" placeholder="$ amound you want to withdraw">
                        <br>
                        <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- JS here -->
        <script>
            // Login eventListener added
            const login = document.getElementById('login');
            login.addEventListener('click', function(){
                const loginArea = document.getElementById('login-area');
                loginArea.style.display = 'none';
                const transactionArea = document.getElementById('transaction-area');
                transactionArea.style.display = 'block';
            })

            // Deposit eventListener added
            const depositBtn = document.getElementById('addDeposit');
            depositBtn.addEventListener('click', function(){
                // const depositAmount = document.getElementById('deposit-Amount').value;
                // const depositNumber = parseFloat(depositAmount);
                const depositNumber = getInputNumber('deposit-Amount');

                updateSpanText('currentDeposit', depositNumber);
                updateSpanText('currentBalance', depositNumber);
                document.getElementById('deposit-Amount').value = '';
            });

            const withdrawBtn = document.getElementById('addWithdraw');
            addWithdraw.addEventListener('click', function(){
                const withdrawNumber = getInputNumber('withdraw-Amount');
                updateSpanText('currentWithdraw', withdrawNumber);
                updateSpanText('currentBalance', -1 * withdrawNumber)

                document.getElementById('withdraw-Amount').value = '';
                
            })

            function getInputNumber(id){
                const amount = document.getElementById(id).value;
                const amountNumber = parseInt(amount);
                return amountNumber;
                // console.log(inputNumber);
            }
            function updateSpanText(id, depositNumber){
                    const current = document.getElementById(id).innerText;
                    const currentNumber =parseFloat(current);
                    const totalAmount = depositNumber + currentNumber;
                    document.getElementById(id).innerText = totalAmount;
                }
        </script>
        <!-- <script src="js/main.js"></script> -->
    </body>
</html>
